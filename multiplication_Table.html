<!DOCTYPE html>
<html>

	<head>
		<script>
			function generateTable(){
				var input = document.getElementById('input').value;
				
				if(input == ""){
					alert("Enter some number first");
				}else{
					var digit = 0;
					if(input <= 0){
						digit = 1;
						document.getElementById('input').value = 1;
					}else{
						digit = input;
					}
					
				
					
					var html = "";
					for(var i = 1; i <= digit; i++) {
					html += "<tr>";
						for(var j = 1; j <= digit; j++){
							
							html += "<td>"+i*j+"</td>";
						}
						html += "</tr>";
					}
				
					document.getElementById('result').innerHTML = html;
					document.getElementById('result').setAttribute('class', 'alert-warning');
				}
			}
		</script>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
			#mystyle{
				margin-top:100px;
			}
		</style>
	</head>
<body>
	<center>
	<div class="col-md-10" id="mystyle"></div>
	<div class="col-md-10 well">
	    
			<h3 class="text-primary">Generate Table Of Multiplication</h3>
			<hr style="border-top:1px solid;"/>
			<div class="col-md-3">
				<div class="form-group">
					<label>Enter a number</label>
					<input type="number" class="form-control" id="input"/>
					<br />
					<center><button onclick="generateTable()" class="btn btn-primary">Generate</button></center>
				</div>
			</div>
		
		<div class="col-md-13">
			<div>
			<table class="table table-bordered">
				<thead class="alert-info">
					<tr>
						<th colspan="100"><center>Table of Multiplication</center></th>
					</tr>
				</thead>
				<tbody id="result"></tbody>
			</table>
		</div>
	</div>
	</center>
</body>
</html>
